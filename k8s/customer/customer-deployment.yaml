apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: customer-service:1.0
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: customer-config
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
