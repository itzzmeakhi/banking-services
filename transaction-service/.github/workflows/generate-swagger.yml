name: Generate Swagger Spec

on:
  push:
    branches: [ main, develop ]   # or whatever branches you want
  pull_request:
    branches: [ main ]

jobs:
  generate-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Swagger JSON
        run: npm run generate:swagger

      - name: Upload swagger.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: swagger-spec
          path: swagger-output.json
